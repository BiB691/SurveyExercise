<body>
<h1 id="title"> How much do you like Christmas? </h1>
<p id="description"> This survey will ask you your Christmas vibe </p>
<form id="survey-form">
<label id="name-label"> Enter your name:
  <input type="text" name="name" id="name" placeholder="Name"required></input>
</label> <br>
<label id="email-label"> Enter your E-Mail:
  <input type="email" name="mail" id="email"  placeholder="email "required></input>
</label><br>
<label id="number-label"> Enter your age:
  <input type="number" name="numbers" id="number" min="0" max="10" placeholder="Number" required></input>
</label> <br>
<input  type="submit" id="button" required></input>


</form>


<script type= "text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
